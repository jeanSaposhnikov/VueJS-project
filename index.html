<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <style>
            .red{
                background-color: rgb(255, 202, 202);
            }
        </style>
    </head>
    <body id="app">
        <h1>Mark found items</h1>

        <form>
            <p>What do you need?</p>
            <input type="text" placeholder="item name" v-model="name">
            <p>How many?</p>
            <input type="number" placeholder="number of items" v-model="quantity" min="0">
            <span>Important</span> <label for="important"> <input id="important" type="checkbox" name="important" v-model="important"></label>
            <br><br>
            <input type="button" value="Add item" v-on:click="addItem(name,quantity,important)">
        </form>
        <br>
        <div id="shopping-list">
            <strong>Shopping list:</strong>
            <ul>
                <li v-bind:class="{ red: x.important }"  v-for="x in items">{{x.name + " " + x.quantity}}</li>
            </ul>
        </div>

        <script>
            const app = Vue.createApp({
                data(){
                    return{
                        important:false,
                        items:[
                            
                        ]
                    }
                },
                methods: {
                    addItem(name,quantity,important){
                        if(name !== "" && quantity !== "" && name !== undefined && quantity !== undefined) {
                            item= {
                                    name: name,
                                    quantity: quantity,
                                    important: important,
                            }
                            this.items.push(item);
                            this.name="";
                            this.quantity="";
                            this.important=false;
                        }
                    }
                }
            })

            app.mount("#app")
        </script>
    </body>
</html>
